<div class="d-flex justify-content-center align-items-center font-weight-bolder p-1 m-1"
    style="font-size: 30px; border: 2px solid white;">AI Prediction</div>

<div class="d-flex align-items-center" style="justify-content: space-evenly;">
    <div>
        <img [src]="matchData.league.logo" [alt]="matchData.league.name" style="width: 70px;height: 70px;">
        <div style="font-weight: bold; display: flex;justify-content: center;">{{matchData.league.name}}</div>
    </div>
    <div>
        <div class="d-flex align-items-center justify-content-center">
            <img [src]="matchData.teams.away.logo" [alt]="matchData.teams.away.name" style="width: 80px;height: 80px;">
            <span style="padding-left: 10px;padding-right: 10px;"> VS </span>
            <img [src]="matchData.teams.home.logo" [alt]="matchData.teams.home.name" style="width: 80px;height: 80px;">
        </div>
        <div>
            <div class="d-flex align-items-center justify-content-center">
                <div style="font-weight: bold;font-size: large;">{{matchData.teams.away.name}}</div>
                <span style="padding-left: 10px;padding-right: 10px;">VS</span>
                <div style="font-weight: bold;font-size: large;">{{matchData.teams.home.name}}</div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex" style="padding-top: 15px">
    <highcharts-chart style="width: 50%; height: 300px; display: block;border-radius: 5px; margin: 10px;" [Highcharts]="Highcharts"
        [options]="chartOptions"></highcharts-chart>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionsBar"
        style="width: 50%; height: 300px; display: block; border-radius: 5px;margin: 10px;">
    </highcharts-chart>
</div>

<div style="border: 1px solid blue; display: flex; justify-content: center; align-items: center;margin:15px;padding: 15px;">
    Prediction Advice: &nbsp; <span style="font-weight: bold;">{{matchData.predictions.advice}}</span>
</div>
